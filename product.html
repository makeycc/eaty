<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Продукт</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-shell">
        <header class="page-header">
            <div>
                <p class="muted-label">Продукт</p>
                <h1 id="product-title">Новый продукт</h1>
            </div>
            <button class="ghost-btn" id="cancel-btn" type="button">Отменить</button>
        </header>

        <section class="form-card">
            <label class="field-label" for="product-name">Название</label>
            <input id="product-name" type="text" placeholder="Например, яблоко" />

            <div class="two-col">
                <div>
                    <label class="field-label" for="product-weight">Вес порции (г)</label>
                    <input id="product-weight" type="number" inputmode="decimal" min="1" />
                </div>
                <div>
                    <label class="field-label" for="product-barcode">Штрихкод</label>
                    <input id="product-barcode" type="text" inputmode="numeric" placeholder="необязательно" />
                </div>
            </div>

            <div class="macro-grid">
                <div class="macro-field">
                    <label class="field-label" for="product-calories">Калории (ккал) на 100 г</label>
                    <input id="product-calories" type="number" inputmode="decimal" />
                </div>
                <div class="macro-field">
                    <label class="field-label" for="product-proteins">Белки (г) на 100 г</label>
                    <input id="product-proteins" type="number" inputmode="decimal" />
                </div>
                <div class="macro-field">
                    <label class="field-label" for="product-fats">Жиры (г) на 100 г</label>
                    <input id="product-fats" type="number" inputmode="decimal" />
                </div>
                <div class="macro-field">
                    <label class="field-label" for="product-carbs">Углеводы (г) на 100 г</label>
                    <input id="product-carbs" type="number" inputmode="decimal" />
                </div>
            </div>

            <div class="portion-block" aria-live="polite">
                <h2>Пищевая ценность порции</h2>
                <div class="portion-grid">
                    <div class="portion-detail">
                        <span class="label">Ккал</span>
                        <span id="portion-calories" class="value">0</span>
                    </div>
                    <div class="portion-detail">
                        <span class="label">Белки</span>
                        <span id="portion-proteins" class="value">0</span>
                    </div>
                    <div class="portion-detail">
                        <span class="label">Жиры</span>
                        <span id="portion-fats" class="value">0</span>
                    </div>
                    <div class="portion-detail">
                        <span class="label">Углеводы</span>
                        <span id="portion-carbs" class="value">0</span>
                    </div>
                </div>
            </div>

            <div class="hint-line" id="mode-hint"></div>
        </section>

        <div class="product-actions">
            <button class="primary-action" id="save-product" type="button">Сохранить</button>
            <button class="secondary-action" id="delete-product" type="button">Удалить</button>
        </div>
    </div>

    <script src="supabase.js"></script>
    <script src="product.js"></script>
</body>
</html>
