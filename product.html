<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продукт</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-container">
        <h1>Грудки Цыпленка-Бройлера Кубик 120 г</h1>
        
        <div class="product-info">
            <div class="product-detail">
                <label>Калории</label>
                <input type="number" value="280" id="product-calories" />
            </div>
            <div class="product-detail">
                <label>Белки</label>
                <input type="number" value="240" id="product-proteins" />
            </div>
            <div class="product-detail">
                <label>Жиры</label>
                <input type="number" value="900" id="product-fats" />
            </div>
            <div class="product-detail">
                <label>Углеводы</label>
                <input type="number" value="3635" id="product-carbs" />
            </div>
            <div class="product-detail">
                <label>Вес (г)</label>
                <input type="number" value="120" id="product-weight" />
            </div>
        </div>

        <div class="product-actions">
            <button id="save-product">Сохранить</button>
            <button id="delete-product">Удалить</button>
        </div>
    </div>
    
    <script src="product.js"></script>
</body>
</html>
