<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продукт</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-container">
        <h1 id="product-title">Грудки Цыпленка-Бройлера Кубик 120 г</h1>

        <div class="product-info">
            <div class="product-detail">
                <label for="product-calories">Калории (Ккал) на 100 г</label>
                <input type="number" id="product-calories" value="280" readonly />
            </div>
            <div class="product-detail">
                <label for="product-proteins">Белки (г) на 100 г</label>
                <input type="number" id="product-proteins" value="24" readonly />
            </div>
            <div class="product-detail">
                <label for="product-fats">Жиры (г) на 100 г</label>
                <input type="number" id="product-fats" value="9" readonly />
            </div>
            <div class="product-detail">
                <label for="product-carbs">Углеводы (г) на 100 г</label>
                <input type="number" id="product-carbs" value="3.6" readonly />
            </div>
            <div class="product-detail">
                <label for="product-weight">Вес порции (г)</label>
                <input type="number" id="product-weight" value="120" min="0" />
            </div>
        </div>

        <div class="manual-entry">
            <p>Нет данных после сканирования? Введите КБЖУ вручную.</p>
            <button id="manual-entry-toggle">Заполнить вручную</button>
        </div>

        <div class="portion-block" aria-live="polite">
            <h2>Пищевая ценность порции</h2>
            <div class="portion-grid">
                <div class="portion-detail">
                    <span class="label">Калории</span>
                    <span id="portion-calories" class="value">—</span>
                </div>
                <div class="portion-detail">
                    <span class="label">Белки</span>
                    <span id="portion-proteins" class="value">—</span>
                </div>
                <div class="portion-detail">
                    <span class="label">Жиры</span>
                    <span id="portion-fats" class="value">—</span>
                </div>
                <div class="portion-detail">
                    <span class="label">Углеводы</span>
                    <span id="portion-carbs" class="value">—</span>
                </div>
            </div>
        </div>

        <div class="product-actions">
            <button id="save-product">Сохранить</button>
            <button id="delete-product">Удалить</button>
        </div>

        <div id="save-status" role="status" aria-live="polite"></div>
    </div>

    <script src="product.js"></script>
</body>
</html>
