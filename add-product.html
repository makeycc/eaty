<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление продукта</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container add-product-container">
        <h1 class="page-title">Поиск или добавление продукта</h1>

        <section class="scanner-section">
            <div class="scanner-preview">
                <div class="scanner-frame">
                    <div class="scanner-corners">
                        <span class="corner top-left"></span>
                        <span class="corner top-right"></span>
                        <span class="corner bottom-left"></span>
                        <span class="corner bottom-right"></span>
                    </div>
                    <div class="scanner-caption">Предпросмотр камеры / сканера</div>
                </div>
            </div>
            <p class="scanner-hint">Наведите камеру на штрих-код, чтобы отсканировать продукт</p>
        </section>

        <section class="search-section">
            <label class="field-label" for="product-search">Поиск по названию или штрих-коду</label>
            <div class="search-row">
                <input type="text" id="product-search" placeholder="Введите название или код" />
                <button id="search-btn" class="search-btn">Поиск</button>
            </div>

            <div class="search-results">
                <h3 class="results-title">История и результаты</h3>
                <ul id="results-list" class="results-list">
                    <li class="results-item">Грудки Цыпленка-Бройлера Кубик · 120 г</li>
                    <li class="results-item">Global Village Булгур · 80 г</li>
                    <li class="results-item muted">Новые результаты появятся после сканирования или поиска</li>
                </ul>
            </div>
        </section>

        <button class="manual-entry-btn manual-entry-full" id="manual-entry">Добавить вручную</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
