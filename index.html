<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дневник питания</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-shell">
        <header class="page-header">
            <div>
                <p class="muted-label">Календарь</p>
                <h1>Мой рацион</h1>
            </div>
            <button class="ghost-btn" id="today-btn" aria-label="Сегодня">Сегодня</button>
        </header>

        <section class="day-slider" aria-label="Выбор дня">
            <button class="slider-pill" id="prev-day" aria-label="Предыдущий день">‹</button>
            <div class="days" id="days"></div>
            <button class="slider-pill" id="next-day" aria-label="Следующий день">›</button>
        </section>

        <section class="summary" aria-label="Сводка КБЖУ">
            <div class="summary-card">
                <p class="muted-label">Калории</p>
                <p class="value" id="stat-calories">0</p>
                <p class="unit">ккал</p>
            </div>
            <div class="summary-card">
                <p class="muted-label">Белки</p>
                <p class="value" id="stat-proteins">0</p>
                <p class="unit">г</p>
            </div>
            <div class="summary-card">
                <p class="muted-label">Жиры</p>
                <p class="value" id="stat-fats">0</p>
                <p class="unit">г</p>
            </div>
            <div class="summary-card">
                <p class="muted-label">Углеводы</p>
                <p class="value" id="stat-carbs">0</p>
                <p class="unit">г</p>
            </div>
        </section>

        <section class="list-section">
            <div class="section-header">
                <h2>Сегодняшние продукты</h2>
                <span class="muted-label" id="entry-count">0 продуктов</span>
            </div>
            <div class="product-list" id="product-list" aria-live="polite"></div>
        </section>

        <button class="primary-action" id="add-product">Добавить продукт</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
